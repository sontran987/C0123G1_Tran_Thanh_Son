<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Giai Thừa</title>
</head>
<body>
<script>
    let factorial=+prompt("Nhập Giai Thừa cần Tính");
    // do {
    //     factorial
    // }while (factorial<0);
   let giai_Thua=1;
  for (let i=factorial;i>0;i--){
        giai_Thua = giai_Thua * i;
  }
    document.write("Giai Thừa:" + giai_Thua);

</script>
</body>
</html>
