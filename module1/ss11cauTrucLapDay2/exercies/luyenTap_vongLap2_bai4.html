<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
  for (let length=0;length<7;length++){
      for (let width=0;width<=20;width++){
          if (length==0||length==6||width==0||width==20){
              document.write("*");
          }else{
              document.write("&nbsp;&nbsp;")
          }


      }
      document.write("<br>");
  }

</script>
</body>
</html>
