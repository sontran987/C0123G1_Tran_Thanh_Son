<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số đầu tiên chia hêt cho 7</title>
</head>
<body>
<script>
    let shark=0;
    let sum =0;
    for (let natureNumBer=0;shark<30;natureNumBer++) {
        if (natureNumBer % 7 == 0) {
            document.write(natureNumBer + "<br>");
            shark++;
            sum = sum+natureNumBer;
        }
    }
    document.write( "Tổng của số chia hết cho 7"+ sum);
</script>
</body>
</html>
