<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 8</title>
</head>
<body>
<script>
    let element = prompt("nhập bất kỳ gì bạn muồn:");
    document.write("Mang Dao Nguoc:");

    function reverse(array) {
        for (let i = array.length - 1; i >= 0; i--) {
            document.write(array[i] + ",");
        }
    }

    reverse(element);

</script>
</body>
</html>
