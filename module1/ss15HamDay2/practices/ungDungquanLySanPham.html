<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label ><h1> Products</h1></label>
<!--<input id="product" type="text" placeholder="New Product">-->
<button onclick="add(products)" style="background-color: green;color: white; width:150px">Add</button>
<p id="ds"><br></p>
<button onclick="edit(products)" style="background-color: green;color: white; width:150px"> sửa</button>
<button onclick="dele(products)" style="background-color: green;color: white; width:150px">Delete</button>
<br>
<script>
    let products  = ['Sữa', 'Đường', 'Bánh', 'Kem', 'Kẹo'];
    function disPlay(products) {
        let s="";
        for (let i=0;i<products.length;i++){
            s=s+(i+1)+". "+products[i]+"<br>";
        }
        return s;
    }

    function add(products) {
        let newProducts = prompt("Nhập mặt hàng muốn thêm: ");
        products.push(newProducts);
        document.getElementById("ds").innerHTML = disPlay(products);
    }

    function edit(products) {
        let index = prompt("Nhập số thứ tự muốn sửa: ");
        let newProducts = prompt("Nhập tên mặt hàng thay thế: ");
        products[index-1] = newProducts;
        document.getElementById("ds").innerHTML = disPlay(products);
    }

    function dele(products) {
        let index = prompt("Nhập số thứ tự muốn xóa: ");
        products.splice(index-1,1);
        document.getElementById("ds").innerHTML = disPlay(products);
    }
    document.getElementById("ds").innerHTML = disPlay(products);
</script>
</body>
</html>
