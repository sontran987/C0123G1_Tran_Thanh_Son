<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<script>
    let array = [123, 32, 3, 23, 223, 26, 30, 32, 24, 77];
    // array.sort(function(a,b){return b-a});
    // document.write(array);
    for (let x = 0; x < array.length; x++) {
        for (let i = x + 1; i < array.length; i++) {
            if (array[i] > array[x]) {
                let z = array[x];
                array[x] = array[i];
                array[i] = z;
            }
        }
    }
    document.write(array);
</script>
</body>
