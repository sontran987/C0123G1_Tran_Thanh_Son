<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let numBer = [132, 21, 32, 432, 63, 23, 12, 11, 21];
    let max = numBer[0];
    let locationMax = 0;
    for (let x = 0; x < numBer.length; x++) {
        if (numBer[x] > max) {
            max = numBer[x];
            locationMax = x;
        }

    }
    document.write("Giá trị lớn nhất: " + max);
    document.write("</br>");
    document.write("Vị trí của số lớn nhất: " + locationMax);
</script>
</body>
</html>
