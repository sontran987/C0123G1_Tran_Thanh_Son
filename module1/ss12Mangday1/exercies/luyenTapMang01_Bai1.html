<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng</title>
</head>
<body>
<script>
    let number = [1, 2, 3, 4, 10, 6, 7, 8, 9, 11];
    // let str=number;
    document.write("Số nguyên lớn hơn hoặc bằng 10: ")
    for (let x = 0; x < number.length; x++) {
        if (number[x] >= 10) {
            document.write(number[x] + ",");

        }
    }
</script>
</body>
</html>
