<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lặp biến Đếm</title>
</head>
<body>
<button onclick="checkNumber()">check</button>
<script>
  function checkNumber() {
    let i=1;
    for (i;i<=100;i++){
        if (i<99){
            document.write(i +"<br>")
        } else if (i === 99) {
              alert("Đã Hoàn Thành");
          } else {
              document.write(i + "<br>");
          }
      }
  }
</script>
</body>
</html>
