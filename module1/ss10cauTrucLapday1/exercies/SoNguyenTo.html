<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị số Nguyên Tố</title>
</head>
<body>
<script>
    // function checkNT() {
    //     let numBer =20;
    //đếm số ước của số đang xét;
    let countSNT = 0; //Đếm xem đã đủ số lượng nguyên tố cần in ra chưa ;
    for (let i = 2; countSNT < 20; i++) {
        let count = 0;
        for (let j = 1; j <= i; j++) {
            if (i % j == 0) {
                count += 1;
            }
        }
        if (count == 2) {
            countSNT += 1;
            document.write(i + "<br>");

        }
    }
</script>
</body>
</html>
