<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị số Nguyên Tố</title>
</head>
<body>
<script>
  function checkNT() {
      let numBer =parseInt(prompt("Nhập Số Lượng số Nguyên Tố Cần Xét:"));

    let count = 0;//đếm số ước của số đang xét;
    let countSNT = 0; //Đếm xem đã đủ số lượng nguyên tố cần in ra chưa ;
    let i,j;
    for (i =2;i<1000;i++){
      if (countSNT < numBer){
        for (j = 1;j<=i;j++){
          if (i % j == 0){
            count +=1;
          }
        }
        if (count == 2){
          document.write(i+"<br>");
          countSNT += 1;
        }
        count =0;
      }else{
        break;
      }
    }

  }
  checkNT();
</script>
</body>
</html>
