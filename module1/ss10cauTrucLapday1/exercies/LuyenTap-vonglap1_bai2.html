<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lấy Thông Tin Nhiệt Độ</title>
</head>
<body>
<script>
    let temPeraTure= 0;
      while (temPeraTure<20 || temPeraTure>100){
           temPeraTure=parseInt(prompt("Nhập nhiệt độ từ 20 đến 100"));

      }
      document.write(temPeraTure);

</script>
</body>
</html>
