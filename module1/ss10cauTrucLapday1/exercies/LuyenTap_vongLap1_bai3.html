<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<h3>Dãy Fibonacci</h3>
<script>
    let previousNumBer = 0;
    let theFollowingNumBer =1;
for (let count=0;count<20;count++){
    document.write(previousNumBer +",");
   let sum =previousNumBer+ theFollowingNumBer;
    previousNumBer=theFollowingNumBer;

    theFollowingNumBer=sum;
}
</script>
</body>
</html>
