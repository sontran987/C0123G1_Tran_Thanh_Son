<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<label for="age">Nhập Tuổi:</label>
<input id="age" type="number">
<button onmousedown="result()">Result</button>
<p id="print"></p>
</body>
</html>
<script>
    function result() {
        let age=Number(document.getElementById("age").value);
        let a = Number.isInteger(age)
        if (a && age<120 && age>0  ){
            document.getElementById("print").innerHTML="là Tuổi của một người";
    }else{
            document.getElementById("print").innerHTML="Không phải người";
        }
    }
</script>
