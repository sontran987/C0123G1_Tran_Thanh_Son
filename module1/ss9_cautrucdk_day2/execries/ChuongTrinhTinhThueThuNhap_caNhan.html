<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thue thuNhap ca nhan</title>

</head>
<body>
<h3 style="color: red">Thuế Thu Nhập Cá Nhân Phải Nộp</h3>
<label for="inCom">Thu Nhập tính thuế:</label><br>
<input type="text" id="inCom">tr<br>
<!--<label for="tax">Thuế suất:</label><br>-->
<!--<input type="text" id="tax"><br><br>-->
<button onclick="result()">Result</button>
<p id="print"></p>
</body>
</html>
<script>
    function result() {
        let incom = Number(document.getElementById("inCom").value)
        // let tax = Number(document.getElementById("tax").value)
        if (incom<5)
                document.getElementById("print").innerHTML = "Thuế Phải Nộp: " + incom * 5/100 +"tr"
        else if (incom>5 && incom<=10)
            document.getElementById("print").innerHTML = "Thuế Phải Nộp: " + incom * 10/100 +"tr"
        else if (incom>10 && incom<=18)
            document.getElementById("print").innerHTML = "Thuế Phải Nộp: " + incom * 15/100 +"tr"
        else if (incom>18 && incom<=32)
            document.getElementById("print").innerHTML = "Thuế Phải Nộp: " + incom * 20/100 +"tr"
        else if (incom>32 && incom<=52)
            document.getElementById("print").innerHTML = "Thuế Phải Nộp: " + incom * 25/100 +"tr"
        else if (incom>52 && incom<=80)
            document.getElementById("print").innerHTML = "Thuế Phải Nộp: " + incom * 30/100 +"tr"
        else
            document.getElementById("print").innerHTML = "Thuế Phải Nộp: " + incom * 35/100 +"tr"
    }

</script>
