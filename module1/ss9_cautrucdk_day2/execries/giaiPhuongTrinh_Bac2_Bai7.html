<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài giải PT Bậc 2</title>
</head>
<body>
<h1>ax2+bx+c=0</h1>
<label for="inputa"> Nhập a:</label>
<input type="number" id="inputa" placeholder="ax2">
<label for="inputb">Nhập b: </label>
<input type="number" id="inputb" placeholder="bx">
<label for="inputc">Nhập c:</label>
<input type="number" id="inputc"><br>
<button onclick="result()">Result</button>
<p id="print"></p>
</body>
</html>
<script>
function result() {
    let a =+document.getElementById("inputa").value;
    let b =+document.getElementById("inputb").value;
    let c =+document.getElementById("inputc").value;
    let delta = Math.pow(b,2)-4*a*c
    if (delta ===0){
        document.getElementById("print").innerHTML="Phương trình có nghiệm kép: " + "x= " + -b/2*a;
}else if (a ===0){
        document.getElementById("print").innerHTML="Phương Trình có nghiệm khi a khác 0"
}else if (delta >0){
        document.getElementById("print").innerHTML="Phương Trình có 2 nghiệm: " + "x1=" + -b+Math.sqrt(delta)/(2*a) +"x2= " + -b-Math.sqrt(delta)/(2*a);
}else {
        document.getElementById("print").innerHTML = "Phương trình vô nghiệm: "
    }
}
</script>
