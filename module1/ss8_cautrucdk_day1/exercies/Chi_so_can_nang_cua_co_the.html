<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số cân nặng của cơ thể </title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for="weight">Nhập cân nặng: (kg)</label>
<input type="text" id="weight" name=""><br><br>
<label for="height">Nhập chiều cao: (m)</label>
<input type="text" id="height" name=""><br><br>
<button onclick="kiem_tra()">Kiểm tra</button>
<p id="Result"></p>
<script>
    function kiem_tra() {
        let Weight=document.getElementById("weight").value;
        let height=document.getElementById("height").value;
        let bmi = Weight/(Math.pow(height,2))
        let Result ;

       if (bmi<18.5)
           Result = "Thiếu dinh dưỡng";
       else if (bmi<25.0)
           Result = "bình thuòng";
       else if (bmi<30.0)
           Result = "thừa cân";
        else
            Result="Béo phì";

        document.getElementById("Result").innerHTML="Chỉ số HMI là:" + bmi +". Bạn " + "<b>"+ Result +"</b>";
    }
</script>
</body>
</html>
