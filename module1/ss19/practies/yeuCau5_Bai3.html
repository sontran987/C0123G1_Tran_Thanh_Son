<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let m = +prompt("Số lượng mảng con: ");
    let n = +prompt("Số lượng phần tử bên mảng con: ");
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Nhập phần tử cho mảng: ");
        }
    }
    console.log(arr);
    let max = arr[0][0];
    let min = arr[0][0];
    let i;
    let j;
    for (i = 0; i < m; i++) {
        for (j = 0; j < n; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j];
            }
            if (arr[i][j] < min) {
                min = arr[i][j];
            }
        }
    }
    console.log(max);
    console.log(min);
    document.write("Giá trị lớn nhất: " + max);
    document.write("Giá trị nhỏ nhất: " + min);
</script>
</body>
</html>
