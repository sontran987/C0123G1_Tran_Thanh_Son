<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = +prompt("Nhập lương của nhân viên (Đồng):");
    let tax = 0;
    let netsalary=0;
    if (salary < 7000000) {
        tax = salary * 5 / 100;
    } else if (salary >= 7000000 && salary < 15000000) {
        tax = salary * 10 / 100;
    } else if (salary >= 15000000) {
        tax = salary * 20 / 100;
    }
    netsalary=salary-tax;
    document.write("Tiền thuế phải trả là:"+tax +"Đồng"+"<br>"+
    "Tiền còn lại được nhận là:"+netsalary+"Đồng");
</script>

</body>
</html>
