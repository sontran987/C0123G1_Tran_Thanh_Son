<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let sum = 0;
    for (let i = 0; i < 2; i++) {
        arr[i] = [];
        for (let j = 0; j < 2; j++) {
            arr[i][j] = +prompt('Nhập các số vào mảng: ');
        }
    }
    for (let i = 0; i < 2; i++) {
        document.write(arr[i] + "<br>");

    }

    console.log(arr);
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 === 0) {
                sum += arr[i][j];
            }
        }
    }
    console.log(sum);
    document.write("Tổng số chẵn là: " + sum);
</script>
</body>
</html>
