<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = [];
    let arrB = [];
    let otherValue = [];
    let siseA = +prompt("Nhập độ dài của mảng a:");
    let siseB = +prompt("Nhập độ dài của mảng b:");
    for (let i = 0; i < siseA; i++) {
        arrA.push(+prompt("Nhap cac số trong mang a:"));
    }

    for (let i = 0; i < siseB; i++) {
        arrB.push(+prompt("Nhap cac số trong mang b:"));

    }
    for (let i = 0; i < siseB; i++) {
        if (arrA.indexOf(arrB[i]) === -1) {
            otherValue.push(arrB[i]);
        }

    }
    document.write("Phần tử khác nhau trong mảng là: " + otherValue);
</script>
</body>
</html>
