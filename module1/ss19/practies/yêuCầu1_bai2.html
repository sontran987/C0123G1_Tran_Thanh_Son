<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let character = prompt("nhập một ký tự để kiểm tra:");
    character = character.toLowerCase();
    switch (character) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
            document.write(" Đây là nguyên âm:")
            break;
        default:
            document.write("Đây là phụ âm:")


    }
</script>
</body>
</html>
