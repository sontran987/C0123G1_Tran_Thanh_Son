<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let m = +prompt("Nhập chiều dài mảng");
    let n = +prompt("Nhập chiều rộng mảng");
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt('Nhập các số vào mảng: ');
        }
    }

    function isPrime(number) {
        let count = 0;
        for (let k = 1; k <= number; k++) {
            if (number % k === 0) {
                count++;
            }
        }
        if (count === 2) {
            return number;
        }
    }

    let array = [];
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (isPrime(arr[i][j])) {
                array.push(arr[i][j]);
            }
        }
    }
    document.write("Các số nguyên tố là: " + array +
        "<br>" + "Số lượng số nguyên tố là: " + array.length);
</script>
</body>
</html>
