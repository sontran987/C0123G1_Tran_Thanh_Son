<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let numA = +prompt("Nhập số thứ nhất: ");
    let numB = +prompt("Nhập số thứ hai: ");

    function compare(a, b) {
        if (a > b) {
            return ("Số thứ nhất lớn hơn số thứ hai..");
        } else {
            return a + b;
        }
    }

    let liken = compare(numA, numB);
    alert(liken);
</script>
</body>
</html>
