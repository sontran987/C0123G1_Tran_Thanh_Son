<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra số nguyên tố</title>
</head>
<body>
<script>
    document.write("Các số nguyên tố là: " + "<br>")
    for (let j = 1; j < 10000; j++) {
        if (isPrime(j)) {
            document.write(j + "<br>");
        }
    }

    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        return count === 2;
    }
</script>
</body>
</html>
