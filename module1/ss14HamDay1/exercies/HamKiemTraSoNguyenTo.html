<!DOCTYPE html>

    <title>Kiểm Tra số nguyên tố</title>
</head>
<body>
<script>
    // let enterNumber = prompt("Nhập số bạn muốn kiểm tra: ");
    document.write("Các số nguyên tố là: " + "<br>")

    function check(prime) {

        let countSNT = 0;
        for (let j = 2; countSNT < 10000; j++) {
            let count = 0;
            for (let i = 1; i <= j; i++) {
                if (j % i === 0) {
                    count++;
                }
            }
            if (count === 2) {
                document.write(j + "<br>");
            }
            countSNT++;
        }
    }

    check();
</script>
