<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số bất kỳ:");
    let result;

    function calculatingTheSquare(number) {
        result = Math.pow(number, 2);
    }

    calculatingTheSquare(num);
    document.write("Bình phương của số bạn nhập: " + result);

</script>
</body>
</html>
