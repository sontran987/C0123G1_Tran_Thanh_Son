<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let arrayA = [10];
    for (let i = 0; i < 10; i++) {
        let element = +prompt("Nhập phần tử bạn muốn thứ " + (i + 1));
        arrayA[i] = element;
    }
    document.write("Mảng A:" + arrayA);
    document.write("<br>");
    let arrayB = [10];
    for (let x = 0; x < 10; x++) {
        let element = +prompt("Nhập phần tử bạn muốn thứ " + (x + 1));
        arrayB[x] = element;
    }
    document.write("Mảng B:" + arrayB);
    document.write("<br>")
    let arrayC = [20];
    for (let x = 0; x < 10; x++) {
        arrayC[x] = arrayA[x];
        arrayC[x + 10] = arrayB[x];
    }


    document.write("Mảng C:" + arrayC);

</script>
</body>
</html>
