<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = prompt("nhập các kí tự");
  let arr = [];
    for (let j =0;j<array.length;j++) {
      if (array[j] === "-") {
        arr.push("_")
      }else{
        arr.push(array[j]);
      }
  }

  document.write("Mảng ký tự nhập vào: " + array);
  document.write("<br>");
  document.write("Thay đổi ký tự'-'thành '_':" + arr.join(""));
</script>
</body>
</html>
