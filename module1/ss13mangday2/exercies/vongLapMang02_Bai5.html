<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let chain = prompt("Nhập chuỗi đầu tiên");
    let chain1 = prompt("Nhập chuỗi thứ hai");
    document.write(chain);
    document.write("<br>");
    document.write(chain1);
    document.write("<br>");
    if (chain1 === chain) {
        document.write("Hai chuoi bang nhau");
    } else {
        document.write("Hai chuoi khac nhau");
    }


</script>
</body>
</html>
