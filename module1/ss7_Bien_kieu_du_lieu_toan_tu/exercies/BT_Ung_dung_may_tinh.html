<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dữ liệu máy tính</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="number" id="number1" placeholder="nhập số thứ nhất">
    <input type="number" id="number2" placeholder="nhập số thứ hai"><br>
    <button onclick="Add()">Addition(+)</button>
    <button onclick="Sub()">Subtrction(-)</button>
    <button onclick="Mul()">Multiplication(X)</button>
    <button onclick="Divi()">Division(/)</button><br>
  <h3>  Result Division:</h3>
<p id="Result"></p>
</body>
</html>
<script>
    function Add() {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        let result = Number(number1)+Number(number2);
        document.getElementById("Result").innerHTML = result;
    }
    function Sub() {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("Result").innerHTML = result;
    }
    function Mul() {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("Result").innerHTML = result;
    }
    function Divi() {
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("Result").innerHTML = result;
    }
</script>
