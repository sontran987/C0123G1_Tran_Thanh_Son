<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
  <tr>
    <th>Amount</th>
    <th>From Curreency</th>
    <th>To Currency</th>
    <th></th>
  </tr>
  <tr>
    <td> <input type="text" id="amount"></td>
    <td>
      <select id="fromC">
        <option value="VND">VND<option>
        <option value="USD">USD</option>
      </select>
    </td>
    <td>
      <select id="toC">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </td>
    <td>
      <button onclick="changeMoney()">Convert</button>
    </td>
  </tr>
</table>
<br>
<p id="Result"></p>
</body>
</html>

<script>
  function changeMoney() {
    let amount =document.getElementById("amount").value;
    let from =document.getElementById("fromC").value;
    let to =document.getElementById("toC").value;
    let Result;

    if(from == "USD" && to == "VND") {
      Result ="Result: " + (amount * 27000) +"Đ";
    }
    else if(from == "VND" && to == "USD") {
      Result ="Result: " + (amount / 27000) +"$";
    }
    else if (to == "VND"){
      Result = "Result:" + amount +"Đ";
    }
    else {
      Result = "Result:" + amount +"$";
    }
    document.getElementById("Result").innerHTML =Result;
  }
</script>
